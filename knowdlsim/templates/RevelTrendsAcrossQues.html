<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Knowdl Analytics</title>
	<script type="text/javascript" src="/content/staticfiles/revelanalytics/js/jquery-1.8.1.js"></script>
	<script type="text/javascript" src="/content/staticfiles/revelanalytics/js/jquery-ui-1.9.0.min.js"></script>
	<script type="text/javascript" src="/content/staticfiles/revelanalytics/js/runOnLoad.js"></script>
    <script  type="text/javascript" src="/content/staticfiles/revelanalytics/plugin/highcharts.js"></script>
   	<script type="text/javascript" src="/content/staticfiles/revelanalytics/plugin/nice-select/jquery.nice-select.js"></script>
	<script type="text/javascript" src="/content/staticfiles/revelanalytics/js/QLSimTrendsAcrossQues.js"></script>
    	
	<link rel="stylesheet" type="text/css" href="/content/staticfiles/revelanalytics/css/QLSimTrendsAcrossQues.css"></link>
	<link rel="stylesheet" type="text/css" href="/content/staticfiles/revelanalytics/plugin/nice-select/nice-select.css"></link>
	<script type="text/javascript">
		$(document).ready(function (){
			$(".NiceSelectBoxStyle").niceSelect();			
		});
	</script>
</head>
<body style="margin: auto;    width: 990px;">
<h3>Report: Trends Across Questions</h3>
{% if ql_list %}
<div>
	<div style="display:inline-block;margin:10px;">
	    <select id="selectedSim" class="NiceSelectBoxStyle CustomSelBox" style="max-width:350px !important;">
	    {% for key, value in ql_list.items %}
	        <option value={{key}} >{{value}}</option>
	    {% endfor %}
	    </select>
	</div>
	{% else %}
	    <p>No post is made during the past two days.</p>
	{% endif %}
	
	{% if loc_list %}
	<div style="display:inline-block;margin:10px;">
	    <select id="selectedLOC" class="NiceSelectBoxStyle CustomSelBox" style="max-width:350px !important;">
	    {% for key, value in loc_list.items %}
	        <option value={{key}} >{{value}}</option>
	    {% endfor %} 
	    </select>
	 </div>
 </div>
{% else %}
    <p>No data found</p>
{% endif %}

<div id="questionDetails" style="clear:both;"></div>
</body>
</html>
